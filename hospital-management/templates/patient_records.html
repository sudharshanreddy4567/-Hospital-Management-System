<!DOCTYPE html>
<html>
<head>
    <title>Patient Records</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0fff0;
            padding: 50px;
            text-align: center;
        }
        input, textarea {
            padding: 10px;
            width: 250px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 100px;
        }
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            background: #28a745;
            color: white;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <h2>Patient Record Entry</h2>
    <form method="POST">
        <input type="text" name="patient_name" placeholder="Patient Name" required><br>
        <textarea name="treatment_details" placeholder="Treatment Details" required></textarea><br>
        <input type="number" step="0.01" name="bill_amount" placeholder="Bill Amount" required><br>
        <button type="submit">Save Record</button>
    </form>
</body>
</html>
