<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #333;
        }
        .nav-buttons {
            margin-top: 30px;
        }
        .nav-buttons a {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .nav-buttons a:hover {
            background: #45a049;
        }
        .logout {
            margin-top: 40px;
        }
        .logout a {
            color: red;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ user }}</h2>
    <p>Choose an option below:</p>

    <div class="nav-buttons">
        <a href="{{ url_for('add_patient') }}">Add Patient</a>
        <a href="{{ url_for('appointments') }}">Appointments</a>
        <a href="{{ url_for('patient_records') }}">Patient Records</a>
    </div>

    <div class="logout">
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
