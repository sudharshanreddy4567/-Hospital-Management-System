<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e6f2ff;
            padding: 50px;
            text-align: center;
        }
        input, select {
            padding: 10px;
            width: 250px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Add Patient</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Patient Name" required><br>
        <input type="number" name="age" placeholder="Age" required><br>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <input type="text" name="disease" placeholder="Disease" required><br>
        <button type="submit">Add Patient</button>
    </form>
</body>
</html>
